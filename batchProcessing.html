<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RF ID Scanning Results - Batch Management System</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Header Styles */
        .header {
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-bottom: 4px solid #4f46e5;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #4f46e5;
        }

        .nav {
            display: flex;
            gap: 30px;
        }

        .nav-button {
            background: none;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #374151;
        }

        .nav-button:hover {
            color: #4f46e5;
            background-color: #f3f4f6;
        }

        .nav-button.active {
            color: #4f46e5;
            background-color: #eef2ff;
        }

        .mobile-menu {
            display: none;
            background: none;
            border: none;
            color: #374151;
            cursor: pointer;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            padding: 40px 20px 120px;
            min-height: calc(100vh - 200px);
        }

        .content-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .page-title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .page-subtitle {
            font-size: 18px;
            opacity: 0.9;
        }

        .scan-results-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .results-header {
            background: #f8fafc;
            padding: 25px;
            border-bottom: 1px solid #e2e8f0;
        }

        .results-title {
            font-size: 24px;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 5px;
        }

        .results-info {
            color: #6b7280;
            font-size: 14px;
        }

        .scan-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 25px;
            border-bottom: 1px solid #e2e8f0;
        }

        .stat-card {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
        }

        .stat-card.total { background: #f0f9ff; }
        .stat-card.valid { background: #f0fdf4; }
        .stat-card.invalid { background: #fef2f2; }
        .stat-card.pending { background: #fffbeb; }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-number.total { color: #0369a1; }
        .stat-number.valid { color: #16a34a; }
        .stat-number.invalid { color: #dc2626; }
        .stat-number.pending { color: #d97706; }

        .stat-label {
            font-size: 14px;
            color: #6b7280;
            font-weight: 500;
        }

        .results-table-container {
            padding: 25px;
            overflow-x: auto;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
        }

        .results-table th {
            background: #f8fafc;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #374151;
            border-bottom: 2px solid #e2e8f0;
            font-size: 14px;
        }

        .results-table td {
            padding: 15px;
            border-bottom: 1px solid #f1f5f9;
            font-size: 14px;
        }

        .results-table tr:hover {
            background: #f8fafc;
        }

        .rf-id {
            font-family: 'Courier New', monospace;
            font-weight: 600;
            color: #1f2937;
        }

        .box-contents {
            font-weight: 600;
            color: #1f2937;
        }

        .description {
            color: #6b7280;
            font-size: 13px;
        }

        .timestamp {
            color: #6b7280;
            font-size: 13px;
        }

        /* Confirm Button */
        .confirm-button-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
        }

        .confirm-button {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.4);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .confirm-button:hover {
            background: #4338ca;
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(79, 70, 229, 0.5);
        }

        .confirm-button:active {
            transform: translateY(0);
        }

        /* Footer Styles */
        .footer {
            background: #1f2937;
            color: white;
            padding: 40px 0;
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .footer-grid {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 40px;
            margin-bottom: 30px;
        }

        .footer-brand h3 {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .footer-brand p {
            color: #d1d5db;
            font-size: 14px;
            line-height: 1.6;
        }

        .footer-section h4 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #e5e7eb;
        }

        .footer-links {
            list-style: none;
        }

        .footer-links li {
            margin-bottom: 8px;
        }

        .footer-link {
            background: none;
            border: none;
            color: #d1d5db;
            font-size: 14px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .footer-link:hover {
            color: white;
        }

        .footer-bottom {
            border-top: 1px solid #374151;
            padding-top: 20px;
            text-align: center;
        }

        .footer-bottom p {
            color: #9ca3af;
            font-size: 14px;
        }

        /* App Layout */
        .app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav {
                display: none;
            }

            .mobile-menu {
                display: block;
            }

            .page-title {
                font-size: 28px;
            }

            .scan-stats {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
                padding: 20px;
            }

            .results-table-container {
                padding: 15px;
            }

            .confirm-button-container {
                bottom: 20px;
                right: 20px;
            }

            .confirm-button {
                padding: 12px 20px;
                font-size: 14px;
            }

            .footer-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }
        }

        @media (max-width: 480px) {
            .page-title {
                font-size: 24px;
            }

            .scan-stats {
                grid-template-columns: 1fr;
            }

            .stat-number {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Header Component
        const Header = ({ activeNav, setActiveNav }) => {
            const navItems = [
                { name: 'Home', key: 'home' },
                { name: 'History', key: 'history' },
                { name: 'About', key: 'about' },
                { name: 'Contact', key: 'contact' }
            ];

            return (
                <header className="header">
                    <div className="header-container">
                        <div className="logo">
                            BatchTracker
                        </div>
                        <nav className="nav">
                            {navItems.map((item) => (
                                <button
                                    key={item.key}
                                    onClick={() => setActiveNav(item.key)}
                                    className={`nav-button ${activeNav === item.key ? 'active' : ''}`}
                                >
                                    {item.name}
                                </button>
                            ))}
                        </nav>
                        <button className="mobile-menu">
                            <svg width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" />
                            </svg>
                        </button>
                    </div>
                </header>
            );
        };

        // Footer Component
        const Footer = () => {
            return (
                <footer className="footer">
                    <div className="footer-container">
                        <div className="footer-grid">
                            <div className="footer-brand">
                                <h3>BatchTracker</h3>
                                <p>
                                    Streamline your batch processing workflow with our intuitive tracking system. 
                                    Monitor, manage, and complete batches efficiently with our professional tools.
                                </p>
                            </div>
                            <div className="footer-section">
                                <h4>Quick Links</h4>
                                <ul className="footer-links">
                                    <li><button className="footer-link">Dashboard</button></li>
                                    <li><button className="footer-link">Reports</button></li>
                                    <li><button className="footer-link">Settings</button></li>
                                    <li><button className="footer-link">Analytics</button></li>
                                </ul>
                            </div>
                            <div className="footer-section">
                                <h4>Support</h4>
                                <ul className="footer-links">
                                    <li><button className="footer-link">Help Center</button></li>
                                    <li><button className="footer-link">Documentation</button></li>
                                    <li><button className="footer-link">Contact Us</button></li>
                                    <li><button className="footer-link">Live Chat</button></li>
                                </ul>
                            </div>
                        </div>
                        <div className="footer-bottom">
                            <p>© 2024 BatchTracker. All rights reserved.</p>
                        </div>
                    </div>
                </footer>
            );
        };

        // RF ID Scanning Results Page Component
        const RFIDScanningPage = () => {
            // Sample RF ID scanning data
            const scanResults = [
                { id: 1, rfId: 'RF001A2B3C4D', itemName: 'Component A-1', location: 'Shelf A-12', status: 'valid', timestamp: '2024-01-15 14:23:45', batchId: 'BT-2024-001' },
                { id: 2, rfId: 'RF002E5F6G7H', itemName: 'Component B-2', location: 'Shelf B-08', status: 'valid', timestamp: '2024-01-15 14:24:12', batchId: 'BT-2024-001' },
                { id: 3, rfId: 'RF003I8J9K0L', itemName: 'Component C-3', location: 'Shelf C-15', status: 'invalid', timestamp: '2024-01-15 14:24:38', batchId: 'BT-2024-001' },
                { id: 4, rfId: 'RF004M1N2O3P', itemName: 'Component D-4', location: 'Shelf D-22', status: 'valid', timestamp: '2024-01-15 14:25:01', batchId: 'BT-2024-001' },
                { id: 5, rfId: 'RF005Q4R5S6T', itemName: 'Component E-5', location: 'Shelf E-07', status: 'pending', timestamp: '2024-01-15 14:25:29', batchId: 'BT-2024-001' },
                { id: 6, rfId: 'RF006U7V8W9X', itemName: 'Component F-6', location: 'Shelf F-19', status: 'valid', timestamp: '2024-01-15 14:25:55', batchId: 'BT-2024-001' },
                { id: 7, rfId: 'RF007Y0Z1A2B', itemName: 'Component G-7', location: 'Shelf G-03', status: 'invalid', timestamp: '2024-01-15 14:26:18', batchId: 'BT-2024-001' },
                { id: 8, rfId: 'RF008C3D4E5F', itemName: 'Component H-8', location: 'Shelf H-11', status: 'valid', timestamp: '2024-01-15 14:26:44', batchId: 'BT-2024-001' }
            ];

            const totalScans = scanResults.length;
            const validScans = scanResults.filter(item => item.status === 'valid').length;
            const invalidScans = scanResults.filter(item => item.status === 'invalid').length;
            const pendingScans = scanResults.filter(item => item.status === 'pending').length;

           const handleConfirm = () => {
            // Redirect to another page
            window.location.href = "https://ShantanuGame.github.io/Demo-Frontend/QR.html";
                };


            return (
                <main className="main-content">
                    <div className="content-container">
                        <div className="page-header">
                            <h1 className="page-title">RF ID Scanning Results</h1>
                            <p className="page-subtitle">Batch BT-2024-001 • Scanned on January 15, 2024</p>
                        </div>

                        <div className="scan-results-container">
                            <div className="results-header">
                                <h2 className="results-title">Scan Summary</h2>
                                <p className="results-info">Complete RF ID scanning results for the current batch</p>
                            </div>

                            <div className="scan-stats">
                                <div className="stat-card total">
                                    <div className="stat-number total">{totalScans}</div>
                                    <div className="stat-label">Total Scanned</div>
                                </div>
                                <div className="stat-card valid">
                                    <div className="stat-number valid">{validScans}</div>
                                    <div className="stat-label">Valid Items</div>
                                </div>
                                <div className="stat-card invalid">
                                    <div className="stat-number invalid">{invalidScans}</div>
                                    <div className="stat-label">Invalid Items</div>
                                </div>
                                <div className="stat-card pending">
                                    <div className="stat-number pending">{pendingScans}</div>
                                    <div className="stat-label">Pending Review</div>
                                </div>
                            </div>

                            <div className="results-table-container">
                                <table className="results-table">
                                    <thead>
                                        <tr>
                                            <th>RF ID</th>
                                            <th>Box Contents</th>
                                            <th>Description</th>
                                            <th>Location</th>
                                            <th>Scan Time</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {scanResults.map((item) => (
                                            <tr key={item.id}>
                                                <td className="rf-id">{item.rfId}</td>
                                                <td className="box-contents">{item.boxContents}</td>
                                                <td className="description">{item.description}</td>
                                                <td>{item.location}</td>
                                                <td className="timestamp">{item.timestamp}</td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    {/* Confirm Button */}
                    <div className="confirm-button-container">
                        <button className="confirm-button" onClick={handleConfirm}>
                            <span>Confirm & Continue</span>
                            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7l5 5m0 0l-5 5m5-5H6" />
                            </svg>
                        </button>
                    </div>
                </main>
            );
        };

        // Main App Component
        const App = () => {
            const [activeNav, setActiveNav] = useState('home');

            return (
                <div className="app">
                    <Header activeNav={activeNav} setActiveNav={setActiveNav} />
                    <RFIDScanningPage />
                    <Footer />
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
<script>(function(){function c(){var b=a.contentDocument||a.contentWindow.document;if(b){var d=b.createElement('script');d.innerHTML="window.__CF$cv$params={r:'986bc503f3197fa7',t:'MTc1OTE1MTkzOS4wMDAwMDA='};var a=document.createElement('script');a.nonce='';a.src='/cdn-cgi/challenge-platform/scripts/jsd/main.js';document.getElementsByTagName('head')[0].appendChild(a);";b.getElementsByTagName('head')[0].appendChild(d)}}if(document.body){var a=document.createElement('iframe');a.height=1;a.width=1;a.style.position='absolute';a.style.top=0;a.style.left=0;a.style.border='none';a.style.visibility='hidden';document.body.appendChild(a);if('loading'!==document.readyState)c();else if(window.addEventListener)document.addEventListener('DOMContentLoaded',c);else{var e=document.onreadystatechange||function(){};document.onreadystatechange=function(b){e(b);'loading'!==document.readyState&&(document.onreadystatechange=e,c())}}}})();</script></body>
</html>
