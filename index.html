<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Management System</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            box-sizing: border-box;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Header Component
        const Header = ({ activeNav, setActiveNav }) => {
            const navItems = [
                { name: 'Home', key: 'home' },
                { name: 'History', key: 'history' },
                { name: 'About', key: 'about' },
                { name: 'Contact', key: 'contact' }
            ];

            return (
                <header className="bg-white shadow-lg border-b-4 border-indigo-500">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex justify-between items-center py-4">
                            <div className="flex items-center">
                                <h1 className="text-2xl font-bold text-indigo-600">BatchTracker</h1>
                            </div>
                            <nav className="hidden md:flex space-x-8">
                                {navItems.map((item) => (
                                    <button
                                        key={item.key}
                                        onClick={() => setActiveNav(item.key)}
                                        className={`px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200 ${
                                            activeNav === item.key
                                                ? 'text-indigo-600 bg-indigo-50'
                                                : 'text-gray-700 hover:text-indigo-600 hover:bg-gray-50'
                                        }`}
                                    >
                                        {item.name}
                                    </button>
                                ))}
                            </nav>
                            <div className="md:hidden">
                                <button className="text-gray-700 hover:text-indigo-600">
                                    <svg className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </header>
            );
        };

        // Footer Component
        const Footer = () => {
            return (
                <footer className="bg-gray-800 text-white">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-8">
                            <div className="col-span-1 md:col-span-2">
                                <h3 className="text-lg font-bold mb-4">BatchTracker</h3>
                                <p className="text-gray-300 text-sm leading-relaxed">
                                    Streamline your batch processing workflow with our intuitive tracking system. 
                                    Monitor, manage, and complete batches efficiently.
                                </p>
                            </div>
                            <div>
                                <h4 className="text-sm font-semibold mb-4 text-gray-200">Quick Links</h4>
                                <ul className="space-y-2 text-sm">
                                    <li><button className="text-gray-300 hover:text-white transition-colors">Dashboard</button></li>
                                    <li><button className="text-gray-300 hover:text-white transition-colors">Reports</button></li>
                                    <li><button className="text-gray-300 hover:text-white transition-colors">Settings</button></li>
                                </ul>
                            </div>
                            <div>
                                <h4 className="text-sm font-semibold mb-4 text-gray-200">Support</h4>
                                <ul className="space-y-2 text-sm">
                                    <li><button className="text-gray-300 hover:text-white transition-colors">Help Center</button></li>
                                    <li><button className="text-gray-300 hover:text-white transition-colors">Documentation</button></li>
                                    <li><button className="text-gray-300 hover:text-white transition-colors">Contact Us</button></li>
                                </ul>
                            </div>
                        </div>
                        <div className="border-t border-gray-700 mt-8 pt-6 text-center">
                            <p className="text-gray-400 text-sm">
                                Â© 2024 BatchTracker. All rights reserved.
                            </p>
                        </div>
                    </div>
                </footer>
            );
        };

        // Home Page Component
        const HomePage = () => {
            const [batchNumber, setBatchNumber] = useState('');
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [showSuccess, setShowSuccess] = useState(false);

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!batchNumber.trim()) {
                    alert('Please enter a batch number');
                    return;
                }

                setIsSubmitting(true);
                
                // Simulate processing
                setTimeout(() => {
                    setIsSubmitting(false);
                    setShowSuccess(true);
                    
                    // Simulate redirect after showing success
                    setTimeout(() => {
                        alert(`Batch ${batchNumber} marked as done! Redirecting to another page...`);
                        setShowSuccess(false);
                        setBatchNumber('');
                    }, 2000);
                }, 1500);
            };

            if (showSuccess) {
  // Redirect after 2 seconds
  setTimeout(() => {
    window.location.href = "https://ShantanuGame.github.io/Demo-Frontend/batchProcessing.html";
"; // <-- redirect here
  }, 2000);

  return (
    <main className="flex-1 flex items-center justify-center px-4 py-12">
      <div className="max-w-md w-full bg-white rounded-xl shadow-xl p-8 text-center">
        <div className="mb-6">
          <div className="mx-auto w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mb-4">
            <svg
              className="w-8 h-8 text-green-600"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                strokeLinecap="round"
                strokeLinejoin="round"
                strokeWidth={2}
                d="M5 13l4 4L19 7"
              />
            </svg>
          </div>
          <h2 className="text-2xl font-bold text-gray-900 mb-2">Batch Completed!</h2>
          <p className="text-gray-600">
            Batch {batchNumber} has been successfully marked as done.
          </p>
        </div>
        <div className="animate-pulse text-indigo-600 font-medium">
          Redirecting to batchProcessing page...
        </div>
      </div>
    </main>
  );
}


            return (
                <main className="flex-1 flex items-center justify-center px-4 py-12">
                    <div className="max-w-2xl w-full">
                        {/* Welcome Section */}
                        <div className="text-center mb-12">
                            <h1 className="text-4xl font-bold text-gray-900 mb-4">
                                Welcome to BatchTracker
                            </h1>
                            <p className="text-xl text-gray-600 mb-8">
                                Efficiently manage and track your batch processing workflow
                            </p>
                        </div>

                        {/* Batch Input Form */}
                        <div className="bg-white rounded-xl shadow-xl p-8 mb-8">
                            <div className="text-center mb-8">
                                <h2 className="text-2xl font-bold text-gray-900 mb-2">Process Batch</h2>
                                <p className="text-gray-600">Enter your batch number to mark it as completed</p>
                            </div>

                            <form onSubmit={handleSubmit} className="space-y-6">
                                <div>
                                    <label htmlFor="batchNumber" className="block text-sm font-medium text-gray-700 mb-2">
                                        Batch Number
                                    </label>
                                    <input
                                        type="text"
                                        id="batchNumber"
                                        value={batchNumber}
                                        onChange={(e) => setBatchNumber(e.target.value)}
                                        placeholder="Enter batch number (e.g., BT-2024-001)"
                                        className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors duration-200"
                                        disabled={isSubmitting}
                                    />
                                </div>

                                <button
                                    type="submit"
                                    disabled={isSubmitting || !batchNumber.trim()}
                                    className={`w-full py-3 px-4 rounded-lg font-medium transition-all duration-200 ${
                                        isSubmitting || !batchNumber.trim()
                                            ? 'bg-gray-300 text-gray-500 cursor-not-allowed'
                                            : 'bg-indigo-600 hover:bg-indigo-700 text-white shadow-lg hover:shadow-xl transform hover:-translate-y-0.5'
                                    }`}
                                >
                                    {isSubmitting ? (
                                        <div className="flex items-center justify-center">
                                            <svg className="animate-spin -ml-1 mr-3 h-5 w-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                                <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                                <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                            </svg>
                                            Processing...
                                        </div>
                                    ) : (
                                        'Done'
                                    )}
                                </button>
                            </form>
                        </div>

                        {/* Features Section */}
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div className="bg-white rounded-lg shadow-md p-6 text-center">
                                <div className="w-12 h-12 bg-indigo-100 rounded-lg flex items-center justify-center mx-auto mb-4">
                                    <svg className="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                </div>
                                <h3 className="text-lg font-semibold text-gray-900 mb-2">Easy Tracking</h3>
                                <p className="text-gray-600 text-sm">Simple batch number input and instant status updates</p>
                            </div>

                            <div className="bg-white rounded-lg shadow-md p-6 text-center">
                                <div className="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center mx-auto mb-4">
                                    <svg className="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" />
                                    </svg>
                                </div>
                                <h3 className="text-lg font-semibold text-gray-900 mb-2">Fast Processing</h3>
                                <p className="text-gray-600 text-sm">Quick batch completion with automatic redirects</p>
                            </div>

                            <div className="bg-white rounded-lg shadow-md p-6 text-center">
                                <div className="w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center mx-auto mb-4">
                                    <svg className="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                                    </svg>
                                </div>
                                <h3 className="text-lg font-semibold text-gray-900 mb-2">Full History</h3>
                                <p className="text-gray-600 text-sm">Complete tracking history and detailed reports</p>
                            </div>
                        </div>
                    </div>
                </main>
            );
        };

        // Main App Component
        const App = () => {
            const [activeNav, setActiveNav] = useState('home');

            return (
                <div className="min-h-screen flex flex-col">
                    <Header activeNav={activeNav} setActiveNav={setActiveNav} />
                    <HomePage />
                    <Footer />
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
